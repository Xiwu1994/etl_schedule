job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - accident
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - id
        - happened_at
        - customer_id
        - customer_name
        - customer_payment_price
        - driver_id
        - driver_name
        - driver_punish_price
        - service_rule_type
        - sop_rule_group
        - payment_type
        - payment_scene
        - status
        - type
        - yn_feedback_user
        - yn_feedback_user_contact
        - customer_feedback_user
        - customer_feedback_user_contact
        - feedback_at
        - operator_id
        - operator_nick
        - operated_at
        - updated_at
        - created_at
        - is_driver_blacklist
        - project_type
        - creator_nick
        - priority
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_sac_mysql_accident_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - id
        - happened_at
        - customer_id
        - customer_name
        - customer_payment_price
        - driver_id
        - driver_name
        - driver_punish_price
        - service_rule_type
        - sop_rule_group
        - payment_type
        - payment_scene
        - status
        - type
        - yn_feedback_user
        - yn_feedback_user_contact
        - customer_feedback_user
        - customer_feedback_user_contact
        - feedback_at
        - operator_id
        - operator_nick
        - operated_at
        - updated_at
        - created_at
        - is_driver_blacklist
        - project_type
        - creator_nick
        - priority
  setting:
    speed:
      channel: '1'
