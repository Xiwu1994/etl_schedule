job:
  content:
  - reader:
      name: mongodbreader
      parameter:
        address:
        - '${mongodb_ip}:${mongodb_port}'
        userName: ''
        userPassword: ''
        dbName: '${mongodb_database}'
        collectionName: to_driver_feedbacks
        where: ''
        column:
        - name: tdfid
          type: long
        - name: type
          type: long
        - name: cts
          type: date
        - name: fbts
          type: date
        - name: st
          type: long
        - name: pts
          type: date
        - name: comment
          type: string
        - name: cuid
          type: long
        - name: wid
          type: long
        - name: lid
          type: long
        - name: did
          type: long
        - name: bid_mgr
          type: string
        - name: sales
          type: string
        - name: city
          type: string
        - name: operator_id
          type: string
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_mongodb_to_driver_feedback_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - tdfid
        - type
        - cts
        - fbts
        - st
        - pts
        - comment_
        - cuid
        - wid
        - lid
        - did
        - bid_mgr
        - sales
        - city
        - operator_id
  setting:
    speed:
      channel: '1'
