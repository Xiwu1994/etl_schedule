job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - customer_finance_records
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - record_id
        - cuid
        - sales
        - bu_leader
        - source_type
        - source_id
        - pay_date
        - money
        - tax_money
        - other_money
        - memo
        - operator_nick
        - cts
        - created_at
        - updated_at
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper_finance_mysql_customer_finance_record_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - record_id
        - cuid
        - sales
        - bu_leader
        - source_type
        - source_id
        - pay_date
        - money
        - tax_money
        - other_money
        - memo
        - operator_nick
        - cts
        - created_at
        - updated_at
  setting:
    speed:
      channel: '1'
