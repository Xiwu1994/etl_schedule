job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - itinerary
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - id
        - origin_id
        - cuid
        - trans_event_id
        - from_template
        - region_id
        - region_name
        - carrier_id
        - carrier_name
        - date
        - status
        - create_method_code
        - close_reason
        - warehouse_id
        - warehouse_name
        - warehouse_rta
        - need_return
        - did
        - deliveryman_name
        - callback
        - note
        - create_time
        - update_time
        - trans_task_id
        - trans_task_name
        - trans_event_status
        - have_temp
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_tms_mysql_itinerary_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - id
        - origin_id
        - cuid
        - trans_event_id
        - from_template
        - region_id
        - region_name
        - carrier_id
        - carrier_name
        - date_
        - status
        - create_method_code
        - close_reason
        - warehouse_id
        - warehouse_name
        - warehouse_rta
        - need_return
        - did
        - deliveryman_name
        - callback
        - note
        - create_time
        - update_time
        - trans_task_id
        - trans_task_name
        - trans_event_status
        - have_temp
  setting:
    speed:
      channel: '1'
