job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - remind_trans_task_record
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - id
        - trans_task_id
        - trans_driver_bid_id
        - remind_day
        - status
        - comment
        - last_operator_id
        - created_at
        - updated_at
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper_tf_mysql_remind_trans_task_record_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - id
        - trans_task_id
        - trans_driver_bid_id
        - remind_day
        - status
        - comment_
        - last_operator_id
        - created_at
        - updated_at
  setting:
    speed:
      channel: '1'
