job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - customer_finance_infos
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - cuid
        - total_ae
        - total_expense
        - credit_line
        - balance
        - memo
        - customer_legal_status
        - legal_st_change_date
        - legal_st_delay_alarming
        - archive_delay_alarming
        - init_balance_status
        - created_at
        - updated_at
        - aging
        - accumulated_ar_money
        - paybacked_money
        - ar_money
        - fail_payback_money
        - fail_payback_days
        - fail_payback_periods
        - fail_payback_level1
        - fail_payback_level2
        - fail_payback_level3
        - delay_alerming
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper_finance_mysql_customer_finance_info_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - cuid
        - total_ae
        - total_expense
        - credit_line
        - balance
        - memo
        - customer_legal_status
        - legal_st_change_date
        - legal_st_delay_alarming
        - archive_delay_alarming
        - init_balance_status
        - created_at
        - updated_at
        - aging
        - accumulated_ar_money
        - paybacked_money
        - ar_money
        - fail_payback_money
        - fail_payback_days
        - fail_payback_periods
        - fail_payback_level1
        - fail_payback_level2
        - fail_payback_level3
        - delay_alerming
  setting:
    speed:
      channel: '1'
