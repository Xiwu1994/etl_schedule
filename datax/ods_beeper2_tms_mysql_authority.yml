job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - authority
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - id
        - cuid
        - order_limit
        - name
        - source_name
        - content
        - status
        - create_time
        - update_time
        - customization_type
        - create_user_id
        - create_user_name
        - update_user_id
        - update_user_name
        - email
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_tms_mysql_authority_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - id
        - cuid
        - order_limit
        - name
        - source_name
        - content
        - status
        - create_time
        - update_time
        - customization_type
        - create_user_id
        - create_user_name
        - update_user_id
        - update_user_name
        - email
  setting:
    speed:
      channel: '1'
