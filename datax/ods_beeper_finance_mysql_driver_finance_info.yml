job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - driver_finance_infos
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - did
        - deposit
        - actual_deposit
        - balance
        - memo
        - wallet_status
        - created_at
        - updated_at
        - business_balance
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper_finance_mysql_driver_finance_info_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - did
        - deposit
        - actual_deposit
        - balance
        - memo
        - wallet_status
        - created_at
        - updated_at
        - business_balance
  setting:
    speed:
      channel: '1'
