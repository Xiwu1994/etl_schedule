job:
  content:
  - reader:
      name: txtfilereader
      parameter:
        path:
        - '${csv_file_path}'
        encoding: utf-8
        fieldDelimiter: ','
        column:
        - index: 0
          type: long
        - index: 1
          type: long
        - index: 2
          type: double
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: vendor_qhzx_driving_score_driver
        partition: ''
        truncate: true
        tunnelServer: ''
        column:
        - driver_id
        - label
        - score
  setting:
    speed:
      channel: '1'
