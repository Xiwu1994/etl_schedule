job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - itinerary_order
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - id
        - cuid
        - it_id
        - order_id
        - order_num
        - status
        - create_time
        - update_time
        - '`from`'
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_tms_mysql_itinerary_order_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - id
        - cuid
        - it_id
        - order_id
        - order_num
        - status
        - create_time
        - update_time
        - from_
  setting:
    speed:
      channel: '1'
