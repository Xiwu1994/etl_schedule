job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - customer_welfare_event
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - id
        - customer_id
        - driver_id
        - sale_id
        - adc_id
        - city
        - district
        - reason
        - money
        - tax
        - operator_id
        - operator_nick
        - '`from`'
        - finance_pay_type
        - project_type
        - updated_at
        - created_at
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_mysql_customer_welfare_event_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - id
        - customer_id
        - driver_id
        - sale_id
        - adc_id
        - city
        - district
        - reason
        - money
        - tax
        - operator_id
        - operator_nick
        - from_
        - finance_pay_type
        - project_type
        - updated_at
        - created_at
  setting:
    speed:
      channel: '1'
