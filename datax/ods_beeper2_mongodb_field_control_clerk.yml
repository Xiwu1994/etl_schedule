job:
  content:
  - reader:
      name: mongodbreader
      parameter:
        address:
        - '${mongodb_ip}:${mongodb_port}'
        userName: ''
        userPassword: ''
        dbName: '${mongodb_database}'
        collectionName: field_control_clerks
        column:
        - name: fccid
          type: long
        - name: name
          type: string
        - name: trade_tags
          type: array
          splitter: ','
        - name: trade_tag_other_desc
          type: string
        - name: expect_work_place
          type: string
        - name: interview_st
          type: long
        - name: birthday
          type: string
        - name: education
          type: long
        - name: current_salary
          type: string
        - name: expect_salary
          type: string
        - name: recruitment_channel
          type: string
        - name: interview_remarks
          type: string
        - name: quality_mgr
          type: string
        - name: gender
          type: long
        - name: city
          type: string
        - name: district
          type: string
        - name: job_no
          type: string
        - name: nationality
          type: string
        - name: st_notes
          type: string
        - name: ecp
          type: string
        - name: work_experience
          type: string
        - name: fcc_level
          type: bigint
        - name: salary_level
          type: bigint
        - name: salary_base
          type: long
        - name: salary_base_daily
          type: bigint
        - name: opening_bank
          type: string
        - name: branch
          type: string
        - name: cardholder
