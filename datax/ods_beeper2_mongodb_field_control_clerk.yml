          type: date
        - name: st
          type: long
        - name: cts
          type: date
        - name: pts
          type: date
        - name: inputer_nick
          type: string
        - name: inputer_id
          type: long
        - name: unread_saids
          type: array
          splitter: ','
        - name: last_rp
          type: date
        - name: rp_num
          type: long
        - name: ol
          type: long
        - name: adcid
          type: long
        - name: is_cable
          type: long
        - name: mobile_proof
          type: string
        - name: tels_proof
          type: string
        - name: citizenid_proof
          type: string
        - name: ecp_mobile_proof
          type: string
