          type: string
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_mongodb_field_control_clerk_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - fccid
        - name
        - trade_tags
        - trade_tag_other_desc
        - expect_work_place
        - interview_st
        - birthday
        - education
        - current_salary
        - expect_salary
        - recruitment_channel
        - interview_remarks
        - quality_mgr
        - gender
        - city
        - district
        - job_no
        - nationality
        - st_notes
        - ecp
        - work_experience
        - fcc_level
        - salary_level
        - salary_base
        - salary_base_daily
        - opening_bank
        - branch
        - cardholder
        - work_st
        - work_time
        - st
        - cts
        - pts
        - inputer_nick
        - inputer_id
        - unread_saids
        - last_rp
        - rp_num
        - ol
        - adcid
        - is_cable
        - mobile_proof
        - tels_proof
        - citizenid_proof
        - ecp_mobile_proof
        - bank_card_num_proof
