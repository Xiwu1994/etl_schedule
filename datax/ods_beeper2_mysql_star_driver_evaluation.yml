job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - star_driver_evaluation
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - id
        - type
        - version
        - warehouse_id
        - customer_id
        - driver_id
        - sales_id
        - bid_mgr_id
        - adc_id
        - period_start
        - period_end
        - ac
        - score
        - is_default
        - source
        - tags
        - comment
        - evaluated_at
        - is_evaluated
        - created_at
        - updated_at
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper2_mysql_star_driver_evaluation_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - id
        - type
        - version
        - warehouse_id
        - customer_id
        - driver_id
        - sales_id
        - bid_mgr_id
        - adc_id
        - period_start
        - period_end
        - ac
        - score
        - is_default
        - source
        - tags
        - comment_
        - evaluated_at
        - is_evaluated
        - created_at
        - updated_at
  setting:
    speed:
      channel: '1'
