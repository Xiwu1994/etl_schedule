job:
  content:
  - reader:
      name: mysqlreader
      parameter:
        connection:
        - jdbcUrl:
          - 'jdbc:mysql://${mysql_ip}:${mysql_port}/${mysql_database}'
          table:
          - driver_batch_withdraws
        username: '${mysql_username}'
        password: '${mysql_password}'
        where: ''
        column:
        - batch_withdraw_id
        - money
        - fee
        - total_withdraw_count
        - success_withdraw_count
        - failed_withdraw_count
        - memo
        - created_at
        - updated_at
    writer:
      name: odpswriter
      parameter:
        odpsServer: http://service.odps.aliyun.com/api
        accessId: '${odps_access_id}'
        accessKey: '${odps_access_key}'
        project: '${warehouse_project}'
        table: ods_beeper_finance_mysql_driver_batch_withdraw_snapshots
        partition: 'snapshot_date=${snapshot_date}'
        truncate: true
        tunnelServer: ''
        column:
        - batch_withdraw_id
        - money
        - fee
        - total_withdraw_count
        - success_withdraw_count
        - failed_withdraw_count
        - memo
        - created_at
        - updated_at
  setting:
    speed:
      channel: '1'
